<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barx2 | Вход</title>
    <link rel="shortcut icon" href="Icons/round.png" type="image/x-icon">
    <link rel="stylesheet" href="css/Login.css">
</head>

<body>
    
    <div class="Wrapper">
        <a href="index.html">
            <img src="main_logo.png" alt="Главная страница">
        </a>
        
        <div class="LoginRegister">
            <button class="NotRegistered" onclick="window.location.href = 'Register.html';">
                Первый раз?
            </button>
            <button class="AlreadyRegistered">
                <p>Уже зарегистрированы?</p>
            </button>
        </div>
        <form class="LoginForm"  action="index.html">
            <input type="email" name="" placeholder="Электронная почта" required>
            <input type="password" placeholder="Пароль" required>
            <input type="submit" value="Вход">
        </form>
    </div>
    <div class="Background"></div>
</body>

</html>
