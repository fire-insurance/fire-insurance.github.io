<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
    <title>Гузель Евстигнеева</title>
</head>

<body>
    <div class="container">

        <div class="darkening"></div>

        <header class="header">
            <img class="logo" src="assets/img/logo.svg" alt="logo">
            <nav class="navigation">
                <div class="navigation__link navigation__link_active">
                    <a href="#" data-title="Главная">Главная</a>
                    <div class="underline"></div>
                </div>
                <div class="navigation__link">
                    <a href="#" data-title="Статьи">Статьи</a>
                    <div class="underline"></div>
                </div>
                <div class="navigation__link">
                    <a href="#" data-title="Видео">Видео</a>
                    <div class="underline"></div>
                </div>
            </nav>

            <div class="burger">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="modal-menu">
 
                <div class="modal-menu__container">
                    <nav class="modal-menu__navigation">
                        <div class="navigation__link navigation__link_active">
                            <a href="#" data-title="Главная">Главная</a>
                        </div>
                        <div class="navigation__link">
                            <a href="#" data-title="Статьи">Статьи</a>
                        </div>
                        <div class="navigation__link">
                            <a href="#" data-title="Видео">Видео</a>
                        </div>
                    </nav>
                    <div class="modal-menu__social-networks">
                        <div class="small-icons">
                            <a href="#">
                                <img class="social-network-icon" src="assets/img/telegram.svg" alt="telegram logo">
                            </a>
                            <a href="#">
                                <img class="social-network-icon" src="assets/img/vk.svg" alt="vk logo">
                            </a>
                            <img class="social-network-icon" src="assets/img/whatsapp.svg" alt="whatsapp logo">
                            </a>

                        </div>
                        <a href="#">
                            <img class="social-network-icon" id="instagram-logo" src="assets/img/Instagram.svg"
                                alt="Instagram logo">
                        </a>
                    </div>
                    <button class="project-button project-button_color_dark-violet ">Записаться на
                        прием</button>
                </div>
            </div>

        </header>

        <main>
            <section class="greeting-block">
                <div class="greeting-block__blurred-circle"></div>
                <div class="mobile-linear-gradient"></div>
                <div class="greeting-block__text">
                    <p class="oswald greeting-block__greeting-text">Цель нашей работы — ваше качество жизни тела и духа
                    </p>
                    <p class="greeting-block__sub-text">Узнай, как устроено твое тело и помоги ему стать здоровым</p>
                    <button class="project-button project-button_color_dark-violet">Записаться на прием</button>
                </div>
                <div class="greeting-block__portrait">
                    <img class="guzel-portrait" src="assets/img/main-page__portrait.png"
                        alt="Портрет Гузель Евстингеевой">
                    <div class="greeting-block__social-networks">
                        <div class="line"></div>
                        <a href="#">
                            <img class="social-network-icon" src="assets/img/telegram.svg" alt="telegram logo">
                        </a>
                        <a href="#">
                            <img class="social-network-icon" src="assets/img/vk.svg" alt="vk logo">
                        </a>
                        <a href="#">
                            <img class="social-network-icon" src="assets/img/whatsapp.svg" alt="whatsapp logo">
                        </a>
                        <a href="#">
                            <img class="social-network-icon" src="assets/img/Instagram.svg" alt="Instagram logo">
                        </a>
                    </div>
                    <img class="greeting-block__word-circle" src="assets/img/words-circle.svg" alt="">
                </div>
                <div class="mobile-background"></div>
            </section>
        </main>
    </div>
</body>

</html>
